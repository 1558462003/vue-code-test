<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h1>Hello World</h1>
<hr>
<div id="app">
    <ul>
        <li v-for="item in sortItems">
            {{item}}
        </li>
    </ul>
</div>

<script>
    function sortNumber(a,b){
        return a-b;
    }
    var app=new Vue({
        el:'#app',
        data:{
            items:[20,23,18,65,32,19,5,56,41,22,55,88,99,66,77]
        },
        computed:{
            sortItems:function(){
                return this.items.sort(sortNumber);
            }
        }
    })
</script>
</body>
</html>
