<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h1>V-test&V-html</h1>
<hr>
<div id="app">
    <span>{{ message }}</span>=<span v-text="message"></span><br/>
    <span v-html="msgHtml"></span>
</div>

<script>
    var app=new Vue({
        el:'#app',
        data:{
            message:'hello world',
            msgHtml:'<h2>我爱你，喜欢你没道理</h2>'
        }
    })
</script>
</body>
</html>
